<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>em과 rem</title>
    <style>
      .outer {
        font-size: 32px;
      }
      .inner {
        /* em은 부모 요소의 글꼴크기 */
        /* 16px */
        font-size: 0.5em;
        display: inline-block;
        width: 200px;
        height: 200px;
        background-color: tomato;

        /* padding과 border포함 */
        box-sizing: border-box;
        border: 2px solid black;

        /* padding과 margin은 자기자신 fontSize기반❗ */
        /* 16px */
        margin: 1em;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner">고양이</div>
    </div>
  </body>
</html>
